<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #0d6efd;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-input {
            margin-bottom: 1rem;
        }

        .submit-btn {
            background-color: #0d6efd;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .result {
            margin-top: 1rem;
            font-size: 1.25rem;
        }

        .text-success {
            color: #28a745;
        }

        .text-error {
            color: #dc3545;
        }

        span {
            color: blue;
        }
    </style>
</head>

<body>
    <nav class="flex justify-between items-center py-4 px-10 bg-white shadow-md">
        <div class="flex items-center">
            <h1 class="text-4xl font-bold text-gray-800 p-2">स्वास्थ्य <span>Support</span></h1>
        </div>
    </nav>

    <div class="container">
        <form id="disease-form" enctype="multipart/form-data">
            <div class="form-input">
                <label for="file" class="form-label">Choose an image:</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('disease-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Create FormData object
            let formData = new FormData();
            let fileInput = document.getElementById('file');
            if (fileInput.files.length === 0) {
                alert('Please select a file.');
                return;
            }
            formData.append('file', fileInput.files[0]);

            // Send file to the backend
            fetch('/pneumonia', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    // Display result
                    let resultContainer = document.getElementById('result');
                    if (data.error) {
                        resultContainer.innerHTML = `<p class="text-error">Error: ${data.error}</p>`;
                    } else {
                        resultContainer.innerHTML = `<p class="text-success">Prediction: ${data.prediction}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = `<p class="text-error">An error occurred: ${error.message}</p>`;
                });
        });
    </script>
</body>

</html>
