<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include your custom CSS if needed -->
    <link href="styles.css" rel="stylesheet">
    <style>
        .blog-card {
            transition: transform 0.3s ease-in-out;
        }

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .read-more {
            color: #3490dc;
            cursor: pointer;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>

<body class="bg-gray-100">

    <nav class="bg-blue-500 p-4">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button -->
                    <button id="mobile-menu-button"
                        class="inline-flex items-center justify-center p-2 text-white rounded-md hover:bg-blue-600 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-between">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <a href="#" class="text-white text-2xl font-bold">My Blogs</a>
                    </div>
                    <!-- Navigation links -->
                    <div class="hidden sm:flex sm:ml-6 space-x-4">
                        <a href="#"
                            class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Home</a>
                        <a href="#"
                            class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">About</a>
                        <a href="#"
                            class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Contact</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="sm:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#"
                    class="text-gray-900 block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-200">Home</a>
                <a href="#"
                    class="text-gray-900 block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-200">About</a>
                <a href="#"
                    class="text-gray-900 block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-200">Contact</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div id="blogPosts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>

        <!-- Add blog form -->
        <div class="mt-8">
            <form id="addBlogForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 space-y-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                        Title
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="title" type="text" placeholder="Enter blog title" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="content">
                        Content
                    </label>
                    <textarea
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="content" placeholder="Enter blog content" rows="4" required></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button id="addBlogBtn"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Add Blog
                    </button>
                </div>
            </form>
        </div>

    </main>

    <script src="blog.js"></script>
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Form submission handling with AJAX
        document.getElementById('addBlogForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            fetch('/add-blog', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'title': title,
                    'content': content
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Add new blog post to the page
                        const blogPosts = document.getElementById('blogPosts');
                        const newBlog = document.createElement('div');
                        newBlog.classList.add('blog-card', 'bg-white', 'shadow-md', 'rounded', 'p-6', 'hover:shadow-lg');
                        newBlog.innerHTML = `
                            <h2 class="text-xl font-bold mb-2">${title}</h2>
                            <p class="text-gray-700 mb-4">${content.substring(0, 100)}...</p>
                            <span class="read-more" onclick="viewFullBlog('${title}', '${content}')">Read More</span>
                        `;
                        blogPosts.prepend(newBlog); // Add to the top of the list

                        document.getElementById('addBlogForm').reset();
                    } else {
                        alert('Error adding blog: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error adding blog');
                });
        });

        function viewFullBlog(title, content) {
            alert(`Title: ${title}\n\nContent: ${content}`);
        }
    </script>

</body>

</html>
